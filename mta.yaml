---
_schema-version: '3.1'
ID: bookstore
version: 1.0.0-SNAPSHOT
description: "bookstore application"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk@^6 cds build --production

modules:
  - name: bookstore-srv
    type: java
    path: srv
    parameters:
      buildpack: java_buildpack
    properties:
      SPRING_PROFILES_ACTIVE: cloud
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookstore-hdi-container
      - name: bookstore-xsuaa

  - name: bookshop-db
# -----------------------------------------------------------
    type: nodejs
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
      no-route: true
      no-start: true
      tasks:    # execute hdi deployer on app creation/update
      - name: hdi-deploy
        command: npm run start
    requires:
      # Set user and password to secure rest API via basic authentication
      - name: bookstore-hdi-container

resources:
  - name: bookstore-hdi-container
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: bookstore-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bookstore-${org}-${space}
        tenant-mode: dedicated
